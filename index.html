<!DOCTYPE html>
<html>
<head>
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Viviro Calculator</h1>
	<div class="calculator">
		<div class="display">
			<input type="text" id="result">
		</div>
		<div class="keys">
            <button class="number" onclick="appendPi()">Ï€</button>
            <button class="number" onclick="appendE()">e</button>
            <button class="parenthesis" onclick="appendParenthesis('(')">(</button>
            <button class="parenthesis" onclick="appendParenthesis(')')">)</button>
            <button class="operator" onclick="appendOperator('%')">% </button>
			<button class="number" onclick="appendNumber('7')">7</button>
			<button class="number" onclick="appendNumber('8')">8</button>
			<button class="number" onclick="appendNumber('9')">9</button>
			<button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('root')">x&#8730;</button>
			<button class="number" onclick="appendNumber('4')">4</button>
			<button class="number" onclick="appendNumber('5')">5</button>
			<button class="number" onclick="appendNumber('6')">6</button>
			<button class="operator" onclick="appendOperator('*')">*</button>
            <button class="operator" onclick="appendOperator('**')">^</button>
			<button class="number" onclick="appendNumber('1')">1</button>
			<button class="number" onclick="appendNumber('2')">2</button>
			<button class="number" onclick="appendNumber('3')">3</button>
			<button class="operator" onclick="appendOperator('-')">-</button>
            <button class="operator" onclick="appendOperator('log')">log</button>
			<button class="number" onclick="appendNumber('0')">0</button>
			<button class="number" onclick="appendNumber('.')">.</button>
			<button class="equal" onclick="calculate()">=</button>
			<button class="operator" onclick="appendOperator('+')">+</button>
            <button class="operator" onclick="appendOperator('!')">!</button>
		</div>
        <button class="clear" onclick="clearInput()" colspan="5">C</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
